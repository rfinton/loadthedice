<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>RayFinton</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' charset='utf-8'>
        <link rel="stylesheet" href="http://s3.amazonaws.com/loadthedice.com/js/bootstrap-3.3.6/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="http://s3.amazonaws.com/loadthedice.com/css/global2.css">
        <script data-main="http://s3.amazonaws.com/loadthedice.com/js/main" type="text/javascript" src="http://s3.amazonaws.com/loadthedice.com/js/require-2.1.22.min.js"></script>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-8'>
                    <div class='leftcol'>

                        <p id="p3">##firstname##, thanks for your feedback.  Let us show you how to increase your odds and win more students. Confirm your information and click cash-in your chips for a chance to win a free 3 month recruitment marketing campaign.</p>
                   
                        <div class='logo'>
                            <img width='180' src='http://s3.amazonaws.com/loadthedice.com/images/Logo.png' alt='logo'>
                        </div>
                        
                        <div class='chips'>
                            <img src='http://s3.amazonaws.com/loadthedice.com/images/thankyou_bg.jpg' alt='chips'>
                        </div>
                    </div>
                </div>
                
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-4'>
                    <form role='form' id='profile' method="post">
                        <div class='form-group'>
                            <label class='h4 strong' for='firstname'>First Name</label>
                            <input type="text" class='form-control' name="firstname" value="Ray">
                        </div>
                        <div class='form-group'>
                            <label class='h4 strong' for='lastname'>Last Name</label>
                            <input type="text" class='form-control' name="lastname" value="Finton">
                        </div>
                        <div class='form-group'>
                            <label class='h4 strong' for='email'>Email</label>
                            <input type="text" class='form-control' name="email" value="ray@7bridgesmarketing.com">
                        </div>
                        <div class='form-group'>
                            <label class='h4 strong' for='phone'>Phone</label>
                            <input type="text" class='form-control' name="phone" value="918-779-7069">
                        </div>
                        <div class='form-group'>
                            <label class='h4 strong' for='company'>Company</label>
                            <input type="text" class='form-control' name="company" value="7 Bridges Marketing">
                        </div>
                        <div class='form-group'>
                            <label class='h4 strong' for='title'>Title</label>
                            <input type="text" class='form-control' name="title" value="Mr. Robot">
                        </div>
                        <div class='form-group submit'>
                            <button id="submit" type="button" data-toggle='modal' data-target='#updateProfile'>Confirm Information</button>
                        </div>
                        <div class='form-group submit hidden'>
                            <button type="button" class='referBtn btn' onclick='javascript:location.href="friend.html"'>
                                Refer A Friend
                            </button>
                        </div>
                    </form>
                    
                    <!-- Modal -->
                    <div id="updateProfile" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                    <h4 class="modal-title">Updating Profile...</h4>
                                </div>
                                <div class="modal-body">
                                    <p><span class='pop-msg'><img src='http://s3.amazonaws.com/loadthedice.com/images/progress.gif'></span></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <span class="hidden" id="client_type"></span>
                </div>
            </div>
        </div>

</html>
