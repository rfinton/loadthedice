<!DOCTYPE html>
<html lang="en">
  <head>
    <title>##firstname##</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8" />
    <link rel="stylesheet" type="text/css" 
          href="https://s3.amazonaws.com/loadthedice.com/js/bootstrap-3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/loadthedice.com/css/global.css" />
    <style>
      @keyframes flipback {
        0% { transform: perspective(600px) rotateY(0deg); }
        100% { transform: perspective(600px) rotateY(180deg); }
      }
      
      @keyframes flipfront {
        0% { transform: perspective(600px) rotateY(-180deg); }
        100% { transform: perspective(600px) rotateY(0deg); }
      }
      
      .card-container {
        padding: 0 5%;
      }
      
      .card {
        width: 18%;
        display: inline-block;
        position: relative;
      }
      
      .card img {
        width: 100%;
        position: absolute;
      }
      
      .card img:first-of-type {
        opacity: 0;
      }
      
      .front {
        transform: perspective(600px) rotateY(-180deg);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        animation-name: flipfront;
        animation-timing-function: linear;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
      
      .back {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        animation-name: flipback;
        animation-timing-function: linear;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
      
      #p2 {
        margin-top: 23%;
      }
    </style>
    <script data-main="https://s3.amazonaws.com/loadthedice.com/js/main" type="text/javascript" 
            src="https://s3.amazonaws.com/loadthedice.com/js/require-2.1.22.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-xs-12">
          <div class="leftcol">
            ##Donor_text_1##
            
            <div class="card-container">
              <div class="card">
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/AC.png" />
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/cardBack.png" />
              </div>

              <div class="card">
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/AH.png" />
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/cardBack.png" />
              </div>

              <div class="card">
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/AD.png" />
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/cardBack.png" />
              </div>

              <div class="card">
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/KC.png" />
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/cardBack.png" />
              </div>

              <div class="card">
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/KH.png" />
                <img class="" src="https://s3.amazonaws.com/loadthedice.com/images/cardBack.png" />
              </div>
            </div>

            ##Donor_text_2##

          </div>
        </div>

        <div class="col-sm-4 col-xs-12">
          ##Donor_survey_home##
        </div>

        <div class="logo">
          <img id="logo" src="https://s3.amazonaws.com/loadthedice.com/images/apcLogo.png" alt="apc-logo" />
        </div>
      </div>
    </div>
    
    <script>
      function flipCard(card) {
        card.firstElementChild.style.opacity = 1;
        card.firstElementChild.setAttribute("class", "front");
        card.lastElementChild.setAttribute("class", "back");
      }
      
      window.addEventListener("load", function() {
        
        cards = document.querySelectorAll(".card");
          
        setTimeout(function(){ flipCard(cards.item(0)); }, 2000);
        setTimeout(function(){ flipCard(cards.item(1)); }, 2300);
        setTimeout(function(){ flipCard(cards.item(2)); }, 2600);
        setTimeout(function(){ flipCard(cards.item(3)); }, 2900);
        setTimeout(function(){ flipCard(cards.item(4)); }, 3200);
      });
    </script>
  </body>
