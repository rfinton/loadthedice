<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Load The Dice - advp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://s3.amazonaws.com/loadthedice.com/js/bootstrap-3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="http://s3.amazonaws.com/loadthedice.com/css/global2.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <div class="leftcol">
                        <p id="p3">Let us show you how to increase your odds with direct marketing. Enter your information and cash in your chips to receive a free download on how to increase ROI.</p>
                        
                        <div class="logo">
                            <img width="180" src="http://s3.amazonaws.com/loadthedice.com/images/Logo.png" alt="logo">
                        </div>
                        
                        <div class="chips">
                            <img src="http://s3.amazonaws.com/loadthedice.com/images/thankyou_bg.jpg" alt="chips">
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <form role="form" id="profile" method="post">
                        <div class="form-group">
                            <label class="h4 strong" for="firstname">First Name</label>
                            <input type="text" class="form-control" name="firstname">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="lastname">Last Name</label>
                            <input type="text" class="form-control" name="lastname">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="email">Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="company">Company</label>
                            <input type="text" class="form-control" name="company">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="industry">Industry</label>
                            <input type="text" class="form-control" name="industry">
                            <input type="text" class="hidden" name="client_type" value="prospect">
                            <input type="text" class="hidden" name="rep_name" value="Alex Fechner">
                            <input type="text" class="hidden" name="rep_email" value="afechner@advprinting.com">
                        </div>
                        <div> <br/> </div>
                        <div class="form-group submit">
                            <button id="addContact" data-toggle="modal" data-target="#referFriend" type="submit" class="referBtn btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
