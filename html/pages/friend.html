<!DOCTYPE html>
<html lang="en">
    <head>
        <title>##purl## - Refer a Friend or Colleague</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://rfinton.github.io/Advertisers/js/bootstrap-3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="http://rfinton.github.io/Advertisers/css/global2.css">
        <script data-main="http://rfinton.github.io/Advertisers/js/main" type="text/javascript" src="http://rfinton.github.io/Advertisers/js/require-2.1.22.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <div class="leftcol">
                        <p id="p3">Send a friend or colleague a personalized link to this campaign. Complete this form with their contact information and they will recieve a friendly email containing their link. Their data will only be used by Advertisers Printing Company Inc. and not sold to third party data mongers.</p>
                        
                        <div class="logo">
                            <img width="180" src="http://rfinton.github.io/Advertisers/images/Logo.png" alt="logo">
                        </div>
                        
                        <div class="chips">
                            <img src="http://rfinton.github.io/Advertisers/images/thankyou_bg.jpg" alt="chips">
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <form role="form" id="profile" method="post">
                        <div class="form-group">
                            <label class="h4 strong" for="firstname">First Name</label>
                            <input type="text" class="form-control" name="firstname">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="lastname">Last Name</label>
                            <input type="text" class="form-control" name="lastname">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="email">Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="company">Company</label>
                            <input type="text" class="form-control" name="company">
                        </div>
                        <div class="form-group">
                            <label class="h4 strong" for="industry">Industry</label>
                            <input type="text" class="form-control" name="industry">
                            <input type="text" class="hidden" name="client_type" value="prospect">
                            <input type="text" class="hidden" name="rep_name" value="Alex Fechner">
                            <input type="text" class="hidden" name="rep_email" value="afechner@advprinting.com">
                        </div>
                        <div> <br/> </div>
                        <div class="form-group submit">
                            <button id="addContact" data-toggle="modal" data-target="#referFriend" type="button" class="referBtn btn">Submit</button>
                        </div>
                    </form>
                    
                    <!-- Modal -->
                    <div id="referFriend" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Saving...</h4>
                                </div>
                                <div class="modal-body">
                                    <p><span class='progress'><img src='http://rfinton.github.io/Advertisers/images/progress.gif'></span></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
